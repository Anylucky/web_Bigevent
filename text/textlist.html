<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/text/textlist.css">
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <span><button class="layui-btn layui-btn-normal  layui-btn-sm" id="addlist">添加类别</button>
      </span>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>昵称</th>
            <th>加入时间</th>
            <th>签名</th>
          </tr>
        </thead>
        <tbody id="biaoge">
          <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
          </tr>
          <tr>
            <td>许闲心</td>
            <td>2016-11-28</td>
            <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 定义一个模板 -->
  <script type="text/html" id="listmesg">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
         <button class="layui-btn layui-btn-xs  layui-btn-normal" id="Revise" data-id="{{$value.Id}}">编辑</button>
         <button class="layui-btn layui-btn-xs  layui-btn-normal" id="Revisedelete" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
    </script>
  <!-- 定义一个 添加表单 -->
  <script type="text/html" id="listscr">
      <form class="layui-form" id="listscrform">
        <div class="layui-form-item">
          <label class="layui-form-label">类名</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入类名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">书名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入书名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </form>
    </script>
  <!-- 修改层 -->
  <script type="text/html" id="listscrRevise">
      <form class="layui-form" id="listscrformRevise" lay-filter="Reviseform">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
          <label class="layui-form-label">修改的类名</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入类名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">修改的书名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入书名" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
        </div>
      </form>
    </script>


  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/text/textlist.js"></script>
</body>

</html>
