<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/text/Articlelist.css">
</head>

<body>
  <!-- 导入layui卡片 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" action="">
        <div class="layui-form-item layui-inline">
          <select name="cate_id" lay-verify="">
            <!-- <option value="">选择分类</option>
            <option value="010">北京</option>
            <option value="021">上海</option>
            <option value="0571">杭州</option> -->
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state" lay-verify="">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>


      </form>

      <!-- 列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col width="270">
          <col width="270">
          <col width="270">
          <col width="270">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发布时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
            <td>
              <button type="button" class="layui-btn  layui-btn-xs layui-btn-normal" id="listbianji">
                编辑
              </button>
              <button type="button" class="layui-btn  layui-btn-xs">
                删除
              </button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="pagination"></div>
    </div>
  </div>

  <!-- 定义一个模板 -->
  <script type="text/html" id="listArt">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn  layui-btn-xs layui-btn-normal" id="listbianji">
          编辑
        </button>
        <button type="button" class="layui-btn  layui-btn-xs btn-delete" list-delete="{{$value.Id}}">
          删除
        </button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 定义下拉模板 -->
  <script type="text/html" id="xialaliebiao">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>


  <!-- 导入jq -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- 导入API -->
  <script src="../assets/js/baseAPI.js"></script>
  <!-- 导入 -->
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/text/Articlelist.js"></script>
</body>

</html>
