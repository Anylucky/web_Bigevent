<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
  <!-- 登录logo -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <!-- 登录盒子主体 -->
  <div class="logobox">
    <!-- logo -->
    <div class="logobox-header">
      <!-- 登录板块 -->
      <!-- 去注册 -->

    </div>
    <div class="logouserin">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <!-- 用户名 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="userpassword" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
        </div>
        <!-- 注册 -->
        <div class="layui-form-item links"><a href="javascript:;" id="logouserinBtn">
            去注册
          </a></div>



      </form>


    </div>
    <!-- 去登录 -->
    <div class="logouseradd" style="display:none">
      <form class="layui-form" action="" id="adduser">
        <div class="layui-form-item">
          <!-- 用户名 -->
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="userpassword" required lay-verify="required" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码再次确认 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="userpassword1" required lay-verify="required|repwd" placeholder="请再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit>创建</button>
        </div>
        <!-- 注册 -->
        <div class="layui-form-item links"><a href="javascript:;" id="logouseraddBtn">
            去登录
          </a></div>



      </form>

    </div>
  </div>
  <!-- 导入leyui的js文件  -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/js/yinghua.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
